<html>
  <head>
    <title>
      Garage Bin
    </title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <div class="garage-door">
      <button class='open-btn'>Open</button>
    </div>
    <header>
      <h1>Garage <span>Bin</span></h1>
    </header>
    <div class='sort-btns'>
      <button class='sort-alph'>Sort Items A-Z</button>
      <button class='sort-back'>Sort Items Z-A</button>
    </div>
    <section class='totals'>
        <h4>Total:</h4>
        <div class='item-count'>

        </div>
        <h4>Total Dusty:</h4>
        <div class='dusty-count'>
          
        </div>
        <h4>Total Sparkling:</h4>
        <div class='sparkling-count'>
          
        </div>
        <h4>Total Rancid:</h4>
        <div class='rancid-count'>
    
        </div>
    </section>
    
    <body>
      <div class="list-of-stuff">

      </div>
      <form>
        <div>
          <lable for='name-input'>Item Name:</lable>
          <input class='name-input' type='text'/>
        </div>
        <div>
          <lable for='reason-input'>Reasoning:</lable>
          <input class='reason-input' type='text'/>
        </div>
        <select name="text" class='cleanliness-selector'>
          <option value="Sparkling">Sparkling</option>
          <option value="Dusty" selected>Dusty</option>
          <option value="Rancid">Rancid</option>
        </select>
        <button class='post-btn'>Add to Garage</button>
      </form>
      <script src='./js/jquery.min.js'> </script>
    <script type="text/javascript" src= "./js/script.js"> </script>
    </body>

</html>
